<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logViewer</title>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "jquery": "https://unpkg.com/jquery@3/dist/jquery.js",
            "log-viewer": "https://unpkg.com/@egadams/log-viewer@0.0.0"
          }
        }
      </script>
    <div id="log_div">
    <sourced-log-viewer  data_source_type="url"
    data_source_location="https://mycustombusinessapp.com/wp-content/plugins/MCBA-Wordpress/runQuery.php">
    </sourced-log-viewer>
    </div>
    <script type="module">
        import { createApp } from 'vue';
        import * as jquery from 'jquery';
        import * as SourcedLogViewer from 'log-viewer'; 
        createApp( SourcedLogViewer ).mount( '#log_div' );
    </script>
</body>
</html>
