<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logViewer</title>
    <style>
        :host {
            display: block;
            border: solid 1px gray;
            padding: 16px;
            max-width: 800px;
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
          "imports": {
            "vue":         "https://unpkg.com/vue@3/dist/vue.esm-browser.js",                       // Vue.js
            "log-viewer":  "https://unpkg.com/@egadams/log-viewer@0.0.10/dist/index.js",            // sourced-log-viewer
            "monitor-led": "https://unpkg.com/@egadams/monitor-led@0.0.3/dist/monitor-led.esm.js"   // monitor-led
          }
        }
      </script>
    <keep-alive>
    <div id="section_1">
        <button class="accordion" id="MessageManager_1616_button">Log Vuer</button>
        <div class="panel">
            <div id="log_div">
                <sourced-log-viewer 
                    data_source_type="url"
                    data_source_location="http://mycustombusinessapp.com/wp-content/plugins/MCBA-Wordpress/runQuery.php"
                    object_id="AnonymousIdentity_1646">
                </sourced-log-viewer>
                <monitor-led 
                    monitored_object_id="AnonymousIdentity_1646" 
                    data_source_location="http://mycustombusinessapp.com/wp-content/plugins/MCBA-Wordpress/runQuery.php">
                </monitor-led>
            </div>
        </div>

        <button class="accordion">Section 2</button>
        <div class="panel">
            <div id="section_2">
                <sourced-log-viewer 
                    data_source_type="url"
                    data_source_location="http://mycustombusinessapp.com/wp-content/plugins/MCBA-Wordpress/runQuery.php"
                    object_id="AnonymousIdentity_1655">
                </sourced-log-viewer>
            </div>
        </div>

        <button class="accordion">Section 3</button>
        <div class="panel">
            <div id="section_3">
                <sourced-log-viewer 
                    data_source_type="url"
                    data_source_location="http://mycustombusinessapp.com/wp-content/plugins/MCBA-Wordpress/runQuery.php"
                    object_id="MessageManager_1616">
                </sourced-log-viewer>
                
            </div>
        </div>
    </div>
    </keep-alive>
    <script type="module">
        import { createApp, reactive } from 'vue';
        import { SourcedLogViewer } from 'log-viewer';
        import MonitorLed from 'monitor-led';
        import { ServerLedData } from 'monitor-led';
        const app = createApp( {
            components: { SourcedLogViewer, MonitorLed },
            setup () {
                const monitor_led_data = reactive( new ServerLedData() );
                return {
                    monitor_led_data
                }
            },
            mounted () {
                setTimeout(() => {
                    const accordion = document.querySelectorAll( ".accordion" );
                    let i;
                    for ( i = 0; i < accordion.length; i++ ) {
                        accordion[ i ].addEventListener( "click", ( click_event ) => {
                            const panel = ( click_event.target ).nextElementSibling;
                            if ( panel.style.display === "block" ) {
                                panel.style.display = "none";
                            } else {
                                panel.style.display = "block"; }}); }}, 500 );
            }
        } );
        app.mount( '#section_1' );
    </script>
</body>

</html>
